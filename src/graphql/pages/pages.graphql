query getPages($first: Int) {
  pages(first: $first) {
    heading
    id
    slug
    body {
      html
    }
  }
}

query getPageBySlug($slug: String!) {
  page(where: { slug: $slug }) {
    id
    slug
    heading
    body {
      html
    }
  }
}

query getPlaces($first: Int)  {
  places(first: $first) {
    id
    name
    location {
      latitude
      longitude
    }
    slug
  }
}

query getPlaceBySlug($slug: String) {
  place(where: {slug: $slug}) {
    description {
      html
      text
    }
    galery {
      height
      width
      url
    }
    name
    slug
  }
}

